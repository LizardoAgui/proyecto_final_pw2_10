<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/less/principal.less" />
    <link rel="stylesheet" href="/less/terms.less" />
    <title>Términos y Condiciones | Bluck_HN</title>
</head>

<body>
    {{> header }} <main>
        <h1 class="terms-title">Terminos y Condiciones</h1>
        <p class="terms-last-updated">Última actualización: {{lastUpdated}}</p>

        <div class="terms-content">
            {{#each sections}}
            <section id="{{id}}" class="term-section">
                <h2 class="section-heading">{{heading}}</h2>
                <p class="section-content">{{content}}</p>
            </section>
            {{/each}}
        </div>
    </main>

    {{> footer }} </body>

</html>
